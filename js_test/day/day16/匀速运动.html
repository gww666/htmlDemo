<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: #000;
        }
    </style>
    <script src="../Utils.js"></script>
    <script>
        onload = function () {
            $("box").onclick = function () {
                linearAnimate(this, {top : 600, left : 300});
            }
        }
    </script>
</head>
<body>
    <div id="box">
        
    </div>
</body>
</html>
