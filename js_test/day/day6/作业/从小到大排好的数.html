<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function fun(arr, num) {
            arr.push(num);
            arr.sort(function(m, n) {
                return m - n;
            });
            return arr;
        }
        var arr = [1,22,33,44,55,66,77];
        alert(fun(arr, 45));

    </script>
</head>
