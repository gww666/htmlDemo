    <script>
        onload = function () {
            //超类
            function Cat(name) {
                this.name = name;
            }
            Cat.prototype.miaow = function () {
                console.log(this.name);
            };
            Cat.prototype.eat = function () {
                console.log("eat");
            };

            function Jfcat(name) {
                Cat.call(this, name);
                // this.prototype = new Cat();
            }
            Jfcat.prototype.talk = function () {
                console.log("hello");
            };
            // console.log(Jfcat.prototype.constructor);//指向Jfcat
            var a = new Jfcat("a");
            console.log(typeof a);
            console.log(a);
            
            Jfcat.prototype = new Cat();
            // console.log(Jfcat.prototype.constructor);//指向Cat
            var b = new Jfcat("b");
            console.log(b);


            function Tomcat(name) {
                Cat.call(this, name);
                // this.prototype = new Cat();
                this.catchMouse = function () {
                    console.log("mouse");
                }
            }
            Tomcat.prototype = new Cat();
