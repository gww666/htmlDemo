<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>奇数</title>
    <style>
        #res_text,#res_count {
            width: 400px;
        }
    </style>
    <script>
        onload = function () {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var show = document.getElementById("show");
            var check = document.getElementById("check");
            var res_text = document.getElementById("res_text");
            var res_count = document.getElementById("res_count");

            show.onclick = function () {
                var n1 = parseInt(num1.value);
                var n2 = parseInt(num2.value);
                var repeat = check.checked; //检查是否允许重复数字出现
                res_count.value = operator(n1, n2, repeat);

                /**
                 * 输出所有组合奇数和个数
                 * @param n1
                 * @param n2
                 * @param repeat
                 * @returns {number}
                 */
                function operator(n1, n2, repeat) {
                    var count = 0;
                    var text = "";
                    for (var i = n1; i <= n2; i++) {
                        for (var j = n1; j <= n2; j++) {
                            var num = parseInt(i + "" + j);
                            if (repeat) {
                                //允许重复数字组成奇数
                                if (num % 2 != 0) {
                                    text += num + ",";
                                    count++;
                                }
                            } else {
                                //不允许重复数字组成奇数
                                if (j != i && num % 2 != 0) {
                                    text += num + ",";
                                    count++;
                                }
                            }
                        }
                    }
                    res_text.value = text.substring(0, text.length - 1);
//                    res_count.value = count;
                    return count;
                }
            };
        };

        //另一种：
        function list (a, b){
            var small, big;
            a > b ? (small = b, big = a):(small = a, big = b);
            for (var i = small;i <= big; i++){
                for(var j = small; j <= big; j++){
                    if(j % 2 != 0){
                        if (i == j){
                            continue;
                        }
                        var r1 = console.log(i*10+j);
                    }
                }
            }
        }
        list (7, 7);



    </script>
</head>
<body>
<form>
<input type="text" id="num1">
<input type="text" id="num2">
允许重复数字出现：<input type="checkbox" id="check">
<input type="button" id="show" value="查看">
<input type="reset" value="清空"><br/>
<label>组成的奇数：<input type="text" id="res_text"></label><br/>
<label>奇数的个数：<input type="text" id="res_count"></label>
</form>
</body>
</html>
