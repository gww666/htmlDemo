<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 2000px;
        }
        div {
            background: blue;
            width: 100%;
            height: 100px;
        }
    </style>
    <script>

        window.onscroll = function () {
            var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
//            var scrollElement = document.documentElement.scrollTop;
//            alert("scrollBodyTop:" + scrollBodyTop + "scrollElement:" + scrollElement);
            var div = document.getElementsByTagName("div")[0];
            if (scrollTop >= 0) {
                div.style.position = "fixed";
                div.style.left = "0";
                div.style.top = "0";
            }
        };
    </script>
</head>
<body>
<div>

</div>
</body>
</html>
