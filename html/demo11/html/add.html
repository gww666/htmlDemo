<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/add.css">
    <title>add</title>
</head>
<body>
<header class="title">
    <img src="../img/arrow-left.png" alt="">
    <h1>免费咨询</h1>
</header>
<main>
    <form>
        <fieldset class="personal_msg">
            <label>姓名：<input type="text" placeholder="请输入姓名"></label>
            <label>性别：<input type="text" placeholder="请输入性别"></label>
            <label>手机号码：<input type="text" placeholder="请输入11位手机号码"></label>
            <label>出生日期：<input type="text" placeholder="请输入出生日期"></label>
        </fieldset>
        <fieldset class="else_msg">
            <label>
                <span>所在省市：</span>
                <span>
                   <select>
                       <option>--省--</option>
                   </select> 
                    <span><img src="../img/arrow-down.png" alt="arrow_down"></span>
                </span>
                
                <span>
                   <select>
                       <option>--市--</option>
                   </select>
                    <span><img src="../img/arrow-down.png" alt="arrow_down"></span>
                </span>
            </label>
            <!--病状描述-->
            <label>
                <span>病状描述：</span>
                <textarea></textarea>
            </label>
            <label>
                <span>上传附件：</span>
                <span></span>
            </label>
        </fieldset>
    </form>
</main>
</body>
</html>
