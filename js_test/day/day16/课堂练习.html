<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            background: #000;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            opacity: 1;
        }
    </style>
    <script src="../Utils.js"></script>
    <script>
        onload = function () {
            var div = document.getElementsByTagName("div");
            for (let i = 0; i < div.length; i++) {
                div[i].onmouseover = function () {
                    // var t = this;
                    animation(this, {width : 600, opacity : 20});
                }
                div[i].onmouseout = function () {
                    animation(this, {width : 100, opacity : 100});
                }
            }
        }
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
