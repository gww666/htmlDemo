
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>月份</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            border: none;
        }

        ul, li {
            list-style: none;
        }

        #box {
            width: 220px;
            height: 350px;
            background: #ccc;
        }

        ul {
            overflow: hidden;
        }

        li {
            width: 58px;
            height: 53px;
            float: left;
            background: #444;
            border: 1px solid #999;
            color: white;
            text-align: center;
            margin-left: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        #showInfo {
            width: 200px;
            height: 50px;
            background: #aaa;
            margin: 10px;
            border: 1px solid white;
        }


        /*激活状态, 选中状态*/
        .active {
            background: white;
            border: 1px solid red;
            color: orange;
        }

    </style>

    <script>

        onload = function(){

            var li = document.getElementsByTagName("li");
            var div = document.getElementById("showInfo");
            for (var i = 0; i < li.length; i++) {
                li[i].onclick = function () {
                    for (var j = 0; j < li.length; j++) {
                        li[j].className = "";

                    }
                    this.className = "active";
                    div.innerHTML = this.getElementsByTagName("h2")[0].innerHTML + "月份";
                };
            }

        };

        //			var person = {};
        //			person.name = "zhangsan"; //给person添加一个属性name,值是"zhangsan"

    </script>
</head>
<body>
<div id="box">
    <ul>
        <li class="active">
            <h2>1</h2>
            <p>Jan</p>
        </li>
        <li>
            <h2>2</h2>
            <p>Feb</p>
        </li>
        <li>
            <h2>3</h2>
            <p>Mar</p>
        </li>
        <li>
            <h2>4</h2>
            <p>Apr</p>
        </li>
        <li>
            <h2>5</h2>
            <p>May</p>
        </li>
        <li>
            <h2>6</h2>
            <p>Jun</p>
        </li>
        <li>
            <h2>7</h2>
            <p>Jul</p>
        </li>
        <li>
            <h2>8</h2>
            <p>Aug</p>
        </li>
        <li>
            <h2>9</h2>
            <p>Sep</p>
        </li>
        <li>
            <h2>10</h2>
            <p>Oct</p>
        </li>
        <li>
            <h2>11</h2>
            <p>Nov</p>
        </li>
        <li>
            <h2>12</h2>
            <p>Dec</p>
        </li>
    </ul>
    <div id="showInfo">1月份好</div>
</div>
</body>
</html>
