<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业</title>
    <script>
        function minute(str1, str2) {
            var date = new Date(str1);
            var date2 = new Date(str2);

            console.log(date);
            console.log(date2);

            return Math.abs((date.getTime() - date2.getTime()) / (1000 * 60))
        }
        alert(minute("2017-10-12 6:39:00", "2017-10-12 6:40:00"));
    </script>
</head>
