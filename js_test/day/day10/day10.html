<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom</title>
    <style>
        table {
            text-align: center;
        }
    </style>
    <script>
        onload = function () {
            var input = document.getElementsByTagName("input");
            var tbody = document.getElementsByTagName("tbody")[0];
            input[3].onclick = function () {
                var tr = document.createElement("tr");
                for (var i = 0; i < 4; i++) {
                    var td = document.createElement("td");
                    td.innerHTML = input[i].value;
                    tr.appendChild(td);
                    if (i == 3) {
                        //添加删除按钮
                        var newDel = document.createElement("input");
                        newDel.type = "button";
                        newDel.value = "delete";
                        td.innerHTML = "";
                        td.appendChild(newDel);
                    }
                }
                tbody.appendChild(tr);

                //删除按钮的点击事件
                deleteBtn();
            };

            function deleteBtn() {
                var delBtn = tbody.getElementsByTagName("input");
                for (var j = 0; j < delBtn.length; j++) {
                    delBtn[j].onclick = function () {
                        tbody.removeChild(this.parentNode.parentNode);
                    }
                }
            }
        };
//        var newDiv = document.createElement("div");

    </script>
</head>
<body>
<div>
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="button" value="add">
    <table border="1" cellpadding="0" cellspacing="0" width="400">
        <tr>
            <th>编号</th>
            <th>年龄</th>
            <th>姓名</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>01</td>
            <td>66666</td>
            <td>dddd</td>
            <td><input type="button" value="delete"></td>
        </tr>
    </table>
</div>
</body>
</html>
