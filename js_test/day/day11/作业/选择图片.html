<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择图片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 100%;
            width: 100%;
            background: #000;
        }
        #box {
            background: #fff;
            width: 290px;
            border-radius: 7px;
            padding:10px;
            margin: 200px auto;
        }
        .top_l {
            float: left;
        }
        .top_l {
            width: 170px;
            height: 170px;
        }
        .top_l img {
            width: 100%;
            height: 100%;
        }
        .top_r {
            float: right;
            width: 110px;
            display: flex;
            flex-flow: row wrap;
            align-content: space-between;
            height: 170px;
            justify-content: space-between;
        }
        .top_r img{
            /*float: left;*/

        }
        .top_r img:nth-child(odd) {
            /*margin-right: 10px;*/
        }
        .bottom {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .clear {
            clear: both;
        }
    </style>
    <script>
        onload = function () {
            var top_l = document.getElementsByClassName("top_l")[0];
            var b_img = top_l.getElementsByTagName("img")[0]; //大图
            var top_r = document.getElementsByClassName("top_r")[0];
            var bottom = document.getElementsByClassName("bottom")[0];


            var top_r_img = top_r.getElementsByTagName("img");
            for (var i = 0; i < top_r_img.length; i++) {
                top_r_img[i].index = i;
                top_r_img[i].onmouseenter = function () {
                    b_img.src = "img/big_" + (this.index + 1) + ".jpg";
                }
            }

            var bottom_img = bottom.getElementsByTagName("img");
            for (var j = 0; j < bottom_img.length; j++) {
                bottom_img[j].index = j + 6;
                bottom_img[j].onmouseenter = function () {
                    b_img.src = "img/big_" + (this.index + 1) + ".jpg";
                }
            }
        }
    </script>
</head>
<body>
<div id="box">
    <div class="top">
        <div class="top_l">
            <img src="img/big_4.jpg" alt="">
        </div>
        <div class="top_r">
            <img src="img/small_1.jpg" alt="">
            <img src="img/small_2.jpg" alt="">
            <img src="img/small_3.jpg" alt="">
            <img src="img/small_4.jpg" alt="">
            <img src="img/small_5.jpg" alt="">
            <img src="img/small_6.jpg" alt="">
            <!--<div class="clear"></div>-->
        </div>
    </div>
    <div class="clear"></div>
    <div class="bottom">
        <img src="img/small_7.jpg" alt="">
        <img src="img/small_8.jpg" alt="">
        <img src="img/small_9.jpg" alt="">
        <img src="img/small_10.jpg" alt="">
        <img src="img/small_11.jpg" alt="">
    </div>
</div>
</body>
</html>
