<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            position: relative;
            margin: 0 auto;
            width: 790px;
            height: 340px;
            overflow: hidden;
        }
        
        #box img {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        
        #btn {
            position: absolute;
            bottom: 20px;
            left: 300px;
            padding: 8px;
            background: #fff;
            opacity: 0.6;
        }
        
        #btn span {
            display: block;
            float: left;
            width: 15px;
            height: 15px;
            background: #ccc;
            border-radius: 50%;
            margin-right: 15px;
        }
        #btn span:last-child {
            margin-right: 0;
        }
        #btn .active {
            background: red;
        }
    </style>
    <script src="../Utils.js"></script>
    <script>
        onload = function () {
            var box = $("box");
            var img = document.getElementsByTagName("img");
            var btnBox = $("btn");
            var btn = btnBox.children;
            var timer = null;
            var index = 0;

            function opacityAnim() {
                if (index == img.length) {
                    index = 0;
                }
                for (var i = 0; i < img.length; i++) {
                    animation(img[i], { opacity: 0 });
                }
                animation(img[index], { opacity: 100 });
            }

            function opacityTimer() {
                timer = setInterval(function () {
                    index++;
                    opacityAnim();
                    btnAnim();
                }, 2000);
            }

            //小按钮事件
            function btnAnim() {
                for (var i = 0; i < btn.length; i++) {
                    btn[i].className = "";
                }
                btn[index].className = "active";
            }

            for (var j = 0; j < btn.length; j++) {
                btn[j].index = j;
                btn[j].onmouseover = function () {
                    index = this.index;
                    btnAnim();
                    opacityAnim();
                    clearInterval(timer);
                }
                btn[j].onmouseout = function () {
                    opacityTimer();
                }
            }
            opacityTimer();
        }
    </script>
</head>

<body>
    <div id="box">
        <img src="img/lb (1).jpg" alt="" style="opacity: 1;">
        <img src="img/lb (2).jpg" alt="">
        <img src="img/lb (3).jpg" alt="">
        <img src="img/lb (4).jpg" alt="">
        <img src="img/lb (5).jpg" alt="">
        <img src="img/lb (6).jpg" alt="">
        <img src="img/lb (7).jpg" alt="">
        <img src="img/lb (8).jpg" alt="">
        <div id="btn">
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>

</html>
